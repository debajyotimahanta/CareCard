AWSTemplateFormatVersion: '2010-09-09'
Description: Creats keys and secrets
Parameters:
  IamStackName:
    Description: Name of an active CloudFormation stack that contains the IAM resources
    Type: String
    MinLength: 1
    MaxLength: 255
    AllowedPattern: ^[a-zA-Z][-a-zA-Z0-9]*$
Resources:
  MasterKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Join [ '-', [ !Ref 'AWS::StackName', 'Key to encrypt information by EC2' ] ]
      KeyPolicy:
        Version: "2012-10-17"
        Id: !Ref AWS::StackName
        Statement:
          - Sid: Allows admin of the key
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - "kms:Create*"
              - "kms:Describe*"
              - "kms:Enable*"
              - "kms:List*"
              - "kms:Put*"
              - "kms:Update*"
              - "kms:Revoke*"
              - "kms:Disable*"
              - "kms:Get*"
              - "kms:Delete*"
              - "kms:ScheduleKeyDeletion"
              - "kms:CancelKeyDeletion"
            Resource: "*"
          - Sid: Allows instance profile to decrypt
            Effect: Allow
            Principal:
              AWS:
                Fn::ImportValue: !Sub '${IamStackName}:WebServerRoleArn'
            Action:
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:GenerateDataKey*"
              - "kms:DescribeKey"
            Resource: "*"

Outputs:
  MasterKeyArn:
    Description: Master key used to encrypt data
    Value:
      Fn::GetAtt: ['MasterKey', Arn]
    Export:
      Name: !Join [ ':', [ !Ref 'AWS::StackName', 'MasterKeyArn' ] ]
